<!DOCTYPE html>
<!--
  [강의 13강] 속성 값 설정
  th:속성명 으로 HTML 속성을 동적으로 설정/추가
  - th:attrappend  : 기존 속성값 뒤에 추가 (공백 직접 처리 필요)
  - th:attrprepend : 기존 속성값 앞에 추가 (공백 직접 처리 필요)
  - th:classappend : class 속성에 값 추가 (공백 자동 처리 ← 실무에서 주로 사용)
  - th:checked     : true면 checked 속성 추가, false면 checked 속성 제거
    ⚠️ HTML에서 checked="false" 는 무시되고 항상 체크됨 → 타임리프로 해결!
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>속성 값 설정</title>
</head>
<body>

<h1>속성 설정</h1>
<!-- th:name이 HTML name="mock" 속성을 덮어씀 → 렌더링 결과: name="userA" -->
<input type="text" name="mock" th:name="userA"/>

<h1>속성 추가</h1>
<!-- th:attrappend: 기존 class 뒤에 추가, 공백을 직접 넣어야 함 → class="text large" -->
- th:attrappend = <input type="text" class="text" th:attrappend="class=' large'"/><br/>

<!-- th:attrprepend: 기존 class 앞에 추가, 공백을 직접 넣어야 함 → class="large text" -->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '"/><br/>

<!-- th:classappend: class 전용 추가, 공백 자동 처리 → class="text large" (실무 권장) -->
- th:classappend = <input type="text" class="text" th:classappend="large"/><br/>

<h1>checked 처리</h1>
<!-- th:checked="true" → checked 속성 추가됨 -->
- checked o <input type="checkbox" name="active" th:checked="true"/><br/>

<!-- th:checked="false" → checked 속성 자체가 제거됨 -->
- checked x <input type="checkbox" name="active" th:checked="false"/><br/>

<!-- ⚠️ 순수 HTML checked="false" → 브라우저가 false를 무시하고 그냥 체크됨! -->
- checked=false <input type="checkbox" name="active" checked="false"/><br/>

</body>
</html>
