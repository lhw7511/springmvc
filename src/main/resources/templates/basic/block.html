<!DOCTYPE html>
<!--
  [강의 17강] 블록
  <th:block>: 타임리프 자체 태그, 렌더링 시 태그 자체는 사라지고 내용만 남음
  - th:each, th:if 등을 여러 HTML 태그에 한번에 적용하고 싶을 때 사용
  - 단일 태그에는 th:each 를 직접 걸면 되지만,
    2개 이상의 태그를 묶어서 반복하고 싶을 때 <th:block> 으로 감쌈
  - HTML 표준 태그가 아니라 렌더링 결과에는 남지 않음
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블록</title>
</head>
<body>

<!--
  th:block th:each: 두 개의 div를 하나의 반복 단위로 묶어서 처리
  th:each를 각 div에 걸면 따로따로 반복되므로, th:block으로 묶어서 한 번에 반복
  렌더링 후 <th:block> 태그는 사라지고 내부 div들만 남음
-->
<th:block th:each="user : ${users}">
    <div>
        사용자 이름1 <span th:text="${user.username}"></span>
        사용자 나이1 <span th:text="${user.age}"></span>
    </div>
    <div>
        요약 <span th:text="${user.username} + ' / ' + ${user.age}"></span>
    </div>
</th:block>

</body>
</html>
