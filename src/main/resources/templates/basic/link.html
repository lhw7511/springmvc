<!DOCTYPE html>
<!--
  [강의 10강] URL 링크
  타임리프에서 URL 생성 시 @{...} 문법 사용
  - 기본 URL         : @{/hello}                              → /hello
  - 쿼리 파라미터    : @{/hello(param1=${p1}, param2=${p2})}  → /hello?param1=data1&param2=data2
  - 경로 변수        : @{/hello/{p1}/{p2}(p1=${p1}, p2=${p2})} → /hello/data1/data2
  - 경로변수+쿼리    : @{/hello/{p1}(p1=${p1}, p2=${p2})}    → /hello/data1?param2=data2
  ※ 경로 변수로 사용된 파라미터는 경로에 치환되고, 나머지는 쿼리 파라미터로 자동 처리됨
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL 링크</title>
</head>
<body>

<h1>URL 링크</h1>
<ul>
    <!-- 기본 URL: 단순 경로 -->
    <li><a th:href="@{/hello}">basic url</a></li>

    <!-- 쿼리 파라미터: () 안에 key=value 형태로 작성 → ?param1=data1&param2=data2 -->
    <li><a th:href="@{/hello(param1=${param1}, param2=${param2})}">hello query param</a></li>

    <!-- 경로 변수: {param1} 자리에 값이 치환됨 → /hello/data1/data2 -->
    <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">path variable</a></li>

    <!-- 경로 변수 + 쿼리 파라미터: {param1}은 경로에, param2는 쿼리로 → /hello/data1?param2=data2 -->
    <li><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">path variable + query param</a></li>
</ul>

</body>
</html>
