<!DOCTYPE HTML>
<!--
  [강의 24강~30강] 상품 수정 폼
  addForm.html과 동일한 구조이나 기존 데이터가 채워져 있음
  - th:field: 기존 저장된 값을 자동으로 채워줌
  - 체크박스: 기존에 체크된 항목 자동 checked 처리
  - 라디오버튼: 기존에 선택된 항목 자동 checked 처리
  - 셀렉트박스: 기존에 선택된 항목 자동 selected 처리
  → th:field 가 이 모든 것을 자동으로 처리해줌 (addForm과 코드 구조 동일)
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>상품 수정 폼</title>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.updateItem}">상품 수정 폼</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">

        <!-- id는 수정 불가 (readonly), 히든 필드로 서버에 전달됨 -->
        <div>
            <label th:for="id">상품 ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label th:for="itemName">상품명</label>
            <input type="text" id="itemName" th:field="*{itemName}" class="form-control">
        </div>
        <div>
            <label th:for="price">가격</label>
            <input type="text" id="price" th:field="*{price}" class="form-control">
        </div>
        <div>
            <label th:for="quantity">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}" class="form-control">
        </div>

        <hr class="my-4">

        <!-- [26강] 단일 체크박스: 기존 open 값이 true면 자동으로 checked 처리 -->
        <div>
            <label>판매 여부</label>
            <div class="form-check">
                <input type="checkbox" id="open" th:field="*{open}" class="form-check-input">
                <label for="open" class="form-check-label">판매 오픈</label>
            </div>
        </div>

        <!-- [27강] 멀티 체크박스: 기존에 체크된 regions 항목들 자동 checked 처리 -->
        <div>
            <label>등록 지역</label>
            <div th:each="region : ${regions}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{regions}" th:value="${region.key}" class="form-check-input">
                <label th:for="${#ids.prev('regions')}" th:text="${region.value}" class="form-check-label">서울</label>
            </div>
        </div>

        <!-- [28강] 라디오 버튼: 기존에 선택된 itemType 자동 checked 처리 -->
        <div>
            <label>상품 종류</label>
            <div th:each="type : ${itemTypes}" class="form-check form-check-inline">
                <input type="radio" th:field="*{itemType}" th:value="${type.name()}" class="form-check-input">
                <label th:for="${#ids.prev('itemType')}" th:text="${type.description}" class="form-check-label">BOOK</label>
            </div>
        </div>

        <!-- [30강] 셀렉트 박스: 기존에 선택된 deliveryCode 자동 selected 처리 -->
        <div>
            <label th:for="deliveryCode">배송 방식</label>
            <select th:field="*{deliveryCode}" class="form-select">
                <option value="">==배송 방식 선택==</option>
                <option th:each="delivery : ${deliveryCodes}"
                        th:value="${delivery.code}"
                        th:text="${delivery.displayName}">FAST
                </option>
            </select>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/form/items/{itemId}(itemId=${item.id})}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
