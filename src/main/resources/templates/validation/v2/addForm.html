<!DOCTYPE HTML>
<!--
  [39강] 검증 V2 - 상품 등록 폼
  BindingResult를 사용한 검증 오류 표시

  V1과의 차이점:
  - errors Map 대신 #fields 사용
  - th:errors: 해당 필드에 오류가 있으면 메시지 출력 (없으면 태그 자체가 사라짐)
  - th:errorclass: 오류가 있을 때 지정한 class를 자동으로 추가
  - th:errors="*{global}": 글로벌 오류 출력 (ObjectError)
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>상품 등록 폼 V2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">

        <!-- 글로벌 오류 (ObjectError): th:errors="*{global}" -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label th:for="itemName" th:text="#{item.itemName}">상품명</label>
            <!--
              th:errorclass: 해당 필드에 오류가 있으면 지정한 class 추가
              th:errors: 해당 필드의 오류 메시지 출력, 오류 없으면 태그 미출력
            -->
            <input type="text" id="itemName" th:field="*{itemName}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{itemName}">상품명 오류</div>
        </div>

        <div>
            <label th:for="price" th:text="#{item.price}">가격</label>
            <input type="text" id="price" th:field="*{price}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="가격을 입력하세요">
            <div class="field-error" th:errors="*{price}">가격 오류</div>
        </div>

        <div>
            <label th:for="quantity" th:text="#{item.quantity}">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}"
                   class="form-control" th:errorclass="field-error"
                   placeholder="수량을 입력하세요">
            <div class="field-error" th:errors="*{quantity}">수량 오류</div>
        </div>

        <hr class="my-4">

        <div class="row" >
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/validation/v2/items}'|"
                        type="button" th:text="#{button.cancel}">취소
                </button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
