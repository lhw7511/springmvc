<!DOCTYPE HTML>
<!--
  [38강] 검증 V1 - 상품 등록 폼
  검증 오류를 errors Map으로 받아서 표시
  - errors 맵에 해당 필드 키가 있으면 오류 메시지 출력
  - th:if="${errors?.containsKey('필드명')}": errors가 null이어도 안전하게 처리 (?. 사용)
  - 오류 있는 필드는 class="field-error" 로 빨간 테두리 표시
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>상품 등록 폼 V1</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">

        <!-- 글로벌 오류 메시지: 특정 필드가 아닌 전체 오류 (가격 * 수량 복합 규칙 등) -->
        <div th:if="${errors?.containsKey('globalError')}">
            <p class="field-error" th:text="${errors['globalError']}">전체 오류 메시지</p>
        </div>

        <div>
            <label th:for="itemName" th:text="#{item.itemName}">상품명</label>
            <!--
              오류 있으면 field-error 클래스 추가 → 빨간 테두리
              errors?.containsKey(): errors가 null이어도 NPE 없이 안전하게 처리
            -->
            <input type="text" id="itemName" th:field="*{itemName}"
                   th:class="${errors?.containsKey('itemName')} ? 'form-control field-error' : 'form-control'"
                   class="form-control" placeholder="이름을 입력하세요">
            <!-- 해당 필드 오류 메시지 출력 -->
            <div class="field-error" th:if="${errors?.containsKey('itemName')}"
                 th:text="${errors['itemName']}">상품명 오류
            </div>
        </div>

        <div>
            <label th:for="price" th:text="#{item.price}">가격</label>
            <input type="text" id="price" th:field="*{price}"
                   th:class="${errors?.containsKey('price')} ? 'form-control field-error' : 'form-control'"
                   class="form-control" placeholder="가격을 입력하세요">
            <div class="field-error" th:if="${errors?.containsKey('price')}"
                 th:text="${errors['price']}">가격 오류
            </div>
        </div>

        <div>
            <label th:for="quantity" th:text="#{item.quantity}">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}"
                   th:class="${errors?.containsKey('quantity')} ? 'form-control field-error' : 'form-control'"
                   class="form-control" placeholder="수량을 입력하세요">
            <div class="field-error" th:if="${errors?.containsKey('quantity')}"
                 th:text="${errors['quantity']}">수량 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/validation/v1/items}'|"
                        type="button" th:text="#{button.cancel}">취소
                </button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
