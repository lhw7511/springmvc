<!DOCTYPE html>
<!--
  [강의 19강] 템플릿 조각 - 조각 정의 파일
  th:fragment="조각이름" 으로 재사용할 조각을 정의
  다른 파일에서 th:insert / th:replace 로 이 조각을 가져다 씀

  조각 종류:
  1. copy: 파라미터 없는 기본 조각
  2. copyParam(title, message): 파라미터를 받아서 동적으로 렌더링하는 조각
-->
<html xmlns:th="http://www.thymeleaf.org">

<body>

<!-- th:fragment="copy": "copy" 라는 이름의 조각으로 정의 -->
<footer th:fragment="copy">
    푸터 자리입니다.
</footer>

<!-- th:fragment="copyParam (title, message)": 파라미터를 받는 조각 -->
<!-- 호출 시: ~{footer :: copyParam('제목', '내용')} 형태로 파라미터 전달 -->
<footer th:fragment="copyParam (title, message)">
    <p>파라미터 자리입니다.</p>
    <p th:text="${title}"></p>
    <p th:text="${message}"></p>
</footer>

</body>
</html>
