<!DOCTYPE html>
<!--
  [강의 19강] 템플릿 조각 - 조각 사용 파일
  footer.html에 정의된 조각을 가져다 쓰는 방법 3가지

  th:insert  : 현재 태그(div) 내부에 조각을 삽입 → <div><footer>...</footer></div>
  th:replace : 현재 태그(div) 자체를 조각으로 교체 → <footer>...</footer>
  ~{경로 :: 조각이름}: 조각 표현식 (생략 가능하지만 명시 권장)
  파라미터 전달: ~{경로 :: copyParam('값1', '값2')}
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>템플릿 조각</title>
</head>
<body>

<h1>부분 포함</h1>

<h2>부분 포함 insert</h2>
<!-- th:insert: div 태그 안쪽에 footer 조각이 삽입됨 → <div><footer>푸터</footer></div> -->
<div th:insert="~{template/fragment/footer :: copy}"></div>

<h2>부분 포함 replace</h2>
<!-- th:replace: div 태그 자체가 footer 조각으로 교체됨 → <footer>푸터</footer> -->
<div th:replace="~{template/fragment/footer :: copy}"></div>

<h2>부분 포함 단순 표현식</h2>
<!-- ~{} 없이 단순 표현식으로도 사용 가능 (단순한 경우에만 권장) -->
<div th:replace="template/fragment/footer :: copy"></div>

<h1>파라미터 사용</h1>
<!-- copyParam 조각에 파라미터 '데이터1', '데이터2' 전달 -->
<div th:replace="~{template/fragment/footer :: copyParam ('데이터1', '데이터2')}"></div>

</body>
</html>
