<!DOCTYPE HTML>
<!--
  [38강] 검증 V1 - 상품 수정 폼
  addForm과 동일한 검증 로직 적용
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>상품 수정 폼 V1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.updateItem}">상품 수정</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">

        <!-- 글로벌 오류 메시지 -->
        <div th:if="${errors?.containsKey('globalError')}">
            <p class="field-error" th:text="${errors['globalError']}">전체 오류 메시지</p>
        </div>

        <div>
            <label th:for="id" th:text="#{item.id}">상품 ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label th:for="itemName" th:text="#{item.itemName}">상품명</label>
            <input type="text" id="itemName" th:field="*{itemName}"
                   class="form-control"
                   th:classappend="${errors?.containsKey('itemName')} ? 'field-error'">
            <div class="field-error" th:if="${errors?.containsKey('itemName')}"
                 th:text="${errors['itemName']}">상품명 오류</div>
        </div>
        <div>
            <label th:for="price" th:text="#{item.price}">가격</label>
            <input type="text" id="price" th:field="*{price}"
                   class="form-control"
                   th:classappend="${errors?.containsKey('price')} ? 'field-error'">
            <div class="field-error" th:if="${errors?.containsKey('price')}"
                 th:text="${errors['price']}">가격 오류</div>
        </div>
        <div>
            <label th:for="quantity" th:text="#{item.quantity}">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}"
                   class="form-control"
                   th:classappend="${errors?.containsKey('quantity')} ? 'field-error'">
            <div class="field-error" th:if="${errors?.containsKey('quantity')}"
                 th:text="${errors['quantity']}">수량 오류</div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/validation/v1/items/{itemId}(itemId=${item.id})}'|"
                        type="button" th:text="#{button.cancel}">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
