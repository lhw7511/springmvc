<!DOCTYPE HTML>
<!--
  검증 V2 - 상품 상세
  /validation/v2/items/{itemId}
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.item}">상품 상세</h2>
    </div>

    <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>

    <div>
        <label th:text="#{item.id}">상품 ID</label>
        <input type="text" th:value="${item.id}" readonly class="form-control">
    </div>
    <div>
        <label th:text="#{item.itemName}">상품명</label>
        <input type="text" th:value="${item.itemName}" readonly class="form-control">
    </div>
    <div>
        <label th:text="#{item.price}">가격</label>
        <input type="text" th:value="${item.price}" readonly class="form-control">
    </div>
    <div>
        <label th:text="#{item.quantity}">수량</label>
        <input type="text" th:value="${item.quantity}" readonly class="form-control">
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{/validation/v2/items/{itemId}/edit(itemId=${item.id})}'|"
                    type="button" th:text="#{page.updateItem}">상품 수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/validation/v2/items}'|"
                    type="button" th:text="#{button.cancel}">목록으로
            </button>
        </div>
    </div>
</div>
</body>
</html>
